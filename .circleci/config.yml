checkout_submodule: &checkout_submodule
  run:
    name: Checkout submodule
    command: |
        git submodule sync
        git submodule update --init --recursive

npm_cache_key: &npm_cache_key
  npm-deps-v1-{{ checksum "package.json" }}

restore_npm_cache: &restore_npm_cache
  restore_cache:
    keys:
      - *npm_cache_key
      - npm-deps-v1-

npm_install: &npm_install
  run:
    name: Install npm dependencies
    command: npm install

screenshotter: &screenshotter
  steps:
    - checkout
    - *checkout_submodule

    - *restore_npm_cache
    - *npm_install

    - run:
        name: Verify screenshots and generate diff
        command: node dockers/Screenshotter/screenshotter.js --seleniumIP localhost -b $CIRCLE_JOB --verify --diff
    - run:
        name: Generate new screenshots
        when: always
        command: |
            rm -rf test/screenshotter/images/*
            node dockers/Screenshotter/screenshotter.js --seleniumIP localhost -b $CIRCLE_JOB

    - store_artifacts:
        path: test/screenshotter/images
        destination: image
    - store_artifacts:
        path: test/screenshotter/diff
        destination: diff

version: 2
jobs:
  test:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - *checkout_submodule

      - *restore_npm_cache
      - *npm_install
      - save_cache:
          key: *npm_cache_key
          paths:
            - node_modules

      - run:
          name: Run tests
          command: npm test
      - run:
          name: Build KaTeX
          command: npm run build

      - store_artifacts:
          path: build/katex.js
      - store_artifacts:
          path: build/katex.css
      - store_artifacts:
          path: build/fonts

  firefox:
    docker:
      - image: circleci/node:6
      - image: selenium/standalone-firefox:2.48.2
    <<: *screenshotter
  chrome:
    docker:
      - image: circleci/node:6
      - image: selenium/standalone-chrome:2.48.2
    <<: *screenshotter

workflows:
  version: 2
  screenshotter:
    jobs:
      - test
      - firefox
      - chrome
