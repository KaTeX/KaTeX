name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # minimize exposure and prevent accidental pushes

    - name: Use Node.js 12
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        cache: yarn

    - name: Install dependencies
      run: yarn --immutable
      env:
        YARN_ENABLE_SCRIPTS: 0 # disable postinstall scripts

    - name: Lint code
      run: yarn test:lint

    - name: Run Flow
      run: yarn test:flow
      if: always()

    - name: Run Jest tests
      run: yarn test:jest --coverage
      if: always()

    - name: Build
      run: yarn build

    - uses: codecov/codecov-action@v2
      with:
        directory: ./coverage/
      timeout-minutes: 3

  screenshotter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        browser: [chrome, firefox, safari]
        include:
        - browser: chrome
          os: ubuntu-latest
          services:
            selenium:
              image: selenium/standalone-chrome:3.141.59-20210422
              ports:
                - 4444:4444
        - browser: firefox
          os: ubuntu-latest
          services:
            selenium:
              image: selenium/standalone-firefox:3.141.59-20210422
              ports:
                - 4444:4444
        - browser: safari
          os: macos-10.15
          services: {}
      fail-fast: false
    services: ${{ matrix.services }}

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: yarn

    - name: Run SafariDriver
      if: matrix.browser == 'safari'
      run: |
        sudo safaridriver --enable
        safaridriver -p 0 &

    - name: Install dependencies
      run: yarn --immutable
      env:
        YARN_ENABLE_SCRIPTS: 0 # disable postinstall scripts

    - name: Verify screenshots and generate diffs and new screenshots
      run: yarn node dockers/screenshotter/screenshotter.js -b ${{ matrix.browser }} --verify --new ${{ job.services.selenium && format('-c {0}', job.services.selenium.id) || '' }}
      timeout-minutes: 20

    - name: Print Selenium Docker logs
      if: always() && job.services.selenium
      run: docker logs ${{ job.services.selenium.id }}

    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: new-${{ matrix.browser }}
        path: test/screenshotter/new

  diff:
    runs-on: ubuntu-latest
    needs: screenshotter
    if: failure()

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - uses: actions/download-artifact@v2
      with:
        path: test/screenshotter/new

    - name: Generate screenshot diffs
      run: |
        cd test/screenshotter
        mkdir -p diff
        for i in new/**/*.png; do
          name=$(basename -- "$i")
          convert -fill white \( "images/$name" -colorize 100,0,0 \) \( "$i" -colorize 0,80,0 \) -compose darken -composite -trim "diff/$name"
        done

    - uses: actions/upload-artifact@v2
      with:
        name: diff
        path: test/screenshotter/diff

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment: release
    needs: [test, screenshotter]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: yarn

    - name: Install dependencies
      run: yarn --immutable
      env:
        YARN_ENABLE_SCRIPTS: 0 # disable postinstall scripts
    - name: Run semantic-release
      run: yarn run semantic-release --debug
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GIT_AUTHOR_NAME: KaTeX bot
        GIT_AUTHOR_EMAIL: 33710906+KaTeX-bot@users.noreply.github.com
        GIT_COMMITTER_NAME: KaTeX bot
        GIT_COMMITTER_EMAIL: 33710906+KaTeX-bot@users.noreply.github.com
